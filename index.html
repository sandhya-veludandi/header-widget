<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Header Widget</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@100..900&display=swap');
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #C8B7A5; ; /* Light brown background */
        }

        .lexend-zetta {
            font-family: "Lexend Zetta", serif;
            font-weight: 400;
            font-style: normal;
        }

        .custom-header-container {
            position: relative;
        }

        .custom-header {
            color: #ffffff; /* Font color */
            font-size: 24px; /* Customize your font size */
            font-weight: bold;
            text-align: center;
            padding: 20px;
            width: 90%; /* Responsive width */
            max-width: 600px; /* Maximum width for larger screens */
            margin-bottom: 20px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .button-container {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            gap: 5px;
        }

        .custom-header-container:hover .button-container {
            display: flex;
        }

        .text-input-container {
            display: none;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .custom-header-container .text-input-container {
            display: none;
        }

        .custom-header-container .text-input-container.active {
            display: flex;
        }

        button, input[type="color"] {
            padding: 5px 8px;
            font-size: 12px;
            border: noane;
            border-radius: 4px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s ease;
            opacity: 0.8;
        }

        button:hover, input[type="color"]:hover {
            background-color: #2c7cc2;
        }

        input[type="text"] {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="custom-header-container">
        <div class="custom-header lexend-zetta" id="header">Overview</div>
        <div class="button-container">
            <button onclick="toggleTextInput()">Edit Header</button>
            <input type="color" id="color-picker" onchange="changeBackgroundColor(this.value)">
        </div>
        <div class="text-input-container" id="text-input-container">
            <input 
                type="text" 
                id="header-text-input" 
                placeholder="Enter new header text" 
                oninput="updateHeaderText(this.value)">
            <button onclick="toggleTextInput()">Done</button>
        </div>
    </div>

    <script>
        function changeBackgroundColor(color) {
            const header = document.getElementById('header');
                      document.body.style.backgroundColor = color;
            header.style.backgroundColor = color;
        }

        function updateHeaderText(text) {
            const header = document.getElementById('header');
            header.textContent = text || "Overview";
        }

        function toggleTextInput() {
            const inputContainer = document.getElementById('text-input-container');
            inputContainer.classList.toggle('active');
        }
    </script>
</body>
</html>
